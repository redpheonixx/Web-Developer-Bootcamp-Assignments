<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td class="vertical horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal" ></td>
		</tr>
		<tr>
			<td class="vertical horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal" ></td>
		</tr>
		<tr>
			<td class="vertical"></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
