			</div>

			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">

					<div class="col-lg-4 orange">First </div>
					<div class="col-lg-4 orange">Second</div>
					<div class="col-lg-4 orange">Third</div>

			</div>
